<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日宜忌查詢｜Today Lucky</title>
  <meta name="description" content="免費今日農民曆查詢工具，自動顯示今日農曆、西元、天干地支、生肖、每日宜忌（含繁體轉換）。">
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.7.2/lunar.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: #f8f4e6;
      color: #333;
    }
    h1 {
      color: #b45309;
      font-size: 1.8em;
      text-align: center;
    }
    .box {
      background: #fff;
      border-radius: 8px;
      padding: 1.5em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1.5em;
    }
    .item {
      margin-bottom: 1em;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>今日宜忌查詢</h1>
  <div class="box">
    <div class="item"><span class="label">西元日期：</span><span id="solar"></span></div>
    <div class="item"><span class="label">農曆日期：</span><span id="lunar"></span></div>
    <div class="item"><span class="label">天干地支：</span><span id="ganzhi"></span></div>
    <div class="item"><span class="label">生肖：</span><span id="zodiac"></span></div>
    <div class="item"><span class="label">宜：</span><span id="yi"></span></div>
    <div class="item"><span class="label">忌：</span><span id="ji"></span></div>
  </div>

  <script>
    const today = new Date();
    const lunar = Lunar.fromDate(today);

    // 西元日期
    document.getElementById('solar').textContent = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;

    // 農曆日期
    document.getElementById('lunar').textContent = lunar.getMonthInChinese() + '月' + lunar.getDayInChinese();

    // 天干地支
    document.getElementById('ganzhi').textContent = `${lunar.getYearInGanZhi()}年 ${lunar.getMonthInGanZhi()}月 ${lunar.getDayInGanZhi()}日`;

    // 生肖
    document.getElementById('zodiac').textContent = lunar.getYearShengXiao() + "年";

    // ✅ 自建簡轉繁詞彙表（針對農民曆用語）
    const dict = {
  "入殓": "入殮",
  "动土": "動土",
  "开光": "開光",
  "订盟": "訂盟",
  "纳采": "納采",
  "纳财": "納財",
  "开市": "開市",
  "开仓": "開倉",
  "盖屋": "蓋屋",
  "造庙": "造廟",
  "修坟": "修墳",
  "祭奠": "祭奠",
  "针灸": "針灸",
  "经络": "經絡",
  "塑绘": "塑繪",
  "动工": "動工",
  "扫舍": "掃舍",
  "结网": "結網",
  "会亲友": "會親友",
  "迁徙": "遷徙",
  "问名": "問名",
  "纳畜": "納畜",
  "栽种": "栽種",
  "造仓": "造倉",
  "塞穴": "塞穴",
  "拆卸": "拆卸",
  "启攒": "啟塚",
  "祈福": "祈福",
  "造船": "造船",
  "开池": "開池",
  "掘井": "掘井",
  "修饰垣墙": "修飾垣牆",
  "安门": "安門",
  "立券": "立券",
  "动工": "動工",
  "安香": "安香",
  "平治道涂": "平治道塗",
  "经络": "經絡",
  "整手足甲": "整手足甲",
  "纳婿": "納婿",
  "塑像": "塑像",
  "装门": "裝門",
  "上梁": "上樑",
  "结婚": "結婚",
  "订婚": "訂婚",
  "补垣": "補垣",
"启钻": "啟塚",
"谢土": "謝土",
"探病": "探病"
};


    // ✅ 簡轉繁函式（不在字典內則原樣回傳）
    function convert(word) {
      return dict[word] || word;
    }

    const yiList = lunar.getDayYi().map(convert).join("、");
    const jiList = lunar.getDayJi().map(convert).join("、");

    document.getElementById('yi').textContent = yiList || "查無資料";
    document.getElementById('ji').textContent = jiList || "查無資料";
  </script>
</body>
</html>
