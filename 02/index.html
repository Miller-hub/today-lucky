<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日宜忌查詢｜Today Lucky</title>
  <meta name="description" content="免費今日農民曆查詢工具，自動顯示今日農曆、西元、天干地支、生肖、每日宜忌，並自動轉為繁體字。">
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.7.2/lunar.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: #f8f4e6;
      color: #333;
    }
    h1 {
      color: #b45309;
      font-size: 1.8em;
      text-align: center;
    }
    .box {
      background: #fff;
      border-radius: 8px;
      padding: 1.5em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1.5em;
    }
    .item {
      margin-bottom: 1em;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    @media (max-width: 600px) {
      body { padding: 1em; }
    }
  </style>
</head>
<body>
  <h1>📅 今日宜忌查詢</h1>
  <div class="box">
    <div class="item"><span class="label">西元日期：</span><span id="solar"></span></div>
    <div class="item"><span class="label">農曆日期：</span><span id="lunar"></span></div>
    <div class="item"><span class="label">天干地支：</span><span id="ganzhi"></span></div>
    <div class="item"><span class="label">生肖：</span><span id="zodiac"></span></div>
    <div class="item"><span class="label">宜：</span><span id="yi"></span></div>
    <div class="item"><span class="label">忌：</span><span id="ji"></span></div>
  </div>

  <script>
    const today = new Date();
    const lunar = Lunar.fromDate(today);

    // 西元日期
    document.getElementById('solar').textContent = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;

    // ✅ 修正農曆日期顯示格式
    document.getElementById('lunar').textContent = lunar.getMonthInChinese() + '月' + lunar.getDayInChinese();

    // 天干地支
    document.getElementById('ganzhi').textContent = `${lunar.getYearInGanZhi()}年 ${lunar.getMonthInGanZhi()}月 ${lunar.getDayInGanZhi()}日`;

    // 生肖
    document.getElementById('zodiac').textContent = lunar.getYearShengXiao() + "年";

    // 宜
    document.getElementById('yi').textContent = lunar.getDayYi().length ? lunar.getDayYi().join("、") : "查無資料";

    // 忌
    document.getElementById('ji').textContent = lunar.getDayJi().length ? lunar.getDayJi().join("、") : "查無資料";
  </script>
</body>
</html>
